<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Breaking News</h1>
    <div id="news"> </div>
    <script type="module">
        import { getNews } from './news-api.js';
    
        const newsDisplay = document.getElementById('news');
        getNews('global warming', '2024-06-02', 'publishedAt', 1, 
            // Success callback
            (json) => {
                newsDisplay.innerHTML = json.articles.map(article => `
                    <div>
                        <h2>${article.title}</h2>
                        <p>${article.description}</p>
                        <img src="${article.urlToImage}" alt="${article.title}">
                    </div>
                `).join('');
            },
            // Error callback
            (error) => {
                console.error('Failed to fetch news:', error);
                newsDisplay.innerHTML = `<p>Failed to load news. Please try again later.</p>`;
            }
        );
    </script>
    
</body>
</html>
